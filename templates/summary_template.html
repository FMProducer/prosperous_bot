<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Summary report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
    th { background: #f4f4f4; }
    tr:hover { background: #fafafa; }
  </style>
</head>
<body>
  <h2>Итоговые метрики моделей по каждому тикеру</h2>
  <table>
    <thead>
      <tr>
        <th style="text-align:left">Symbol</th>
        <th>Sharpe&nbsp;ratio</th>
        <th>Max&nbsp;Drawdown&nbsp;%</th>
        <th>Win&nbsp;rate&nbsp;%</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td style="text-align:left">{{ r.symbol }}</td>
        <td>{{ '%.2f' % r.sharpe }}</td>
        <td>{{ '%.2f' % (r.max_dd*100) }}</td>
        <td>{{ '%.1f' % (r.win_rate*100) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
